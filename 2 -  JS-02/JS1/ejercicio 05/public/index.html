<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ejercicio 5</title>
  <link rel="stylesheet" href="/style.css" />
</head>
<body>
  <main>
    <div class="form-container">

      <section>
        <h2>Eliminar letras (posición 1, 2 elementos)</h2>
        <button id="btn-eliminar-letras">Eliminar letras</button>
        <p><strong>Letras:</strong> <span id="lista-letras"></span></p>
      </section>

      <section>
        <h2>Insertar nombre en posición 2</h2>
        <button id="btn-insertar-nombre">Insertar nombre</button>
        <p><strong>Nombres:</strong> <span id="lista-nombres"></span></p>
      </section>

      <section>
        <h2>Reemplazar 2 items desde posición 2</h2>
        <button id="btn-reemplazar-items">Reemplazar items</button>
        <p><strong>Items:</strong> <span id="lista-items"></span></p>
      </section>

    </div>
  </main>
  <script src="/script.js"></script>
</body>
</html>
