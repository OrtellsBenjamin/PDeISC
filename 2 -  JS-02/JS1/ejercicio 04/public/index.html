<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ejercicio 4</title>
  <link rel="stylesheet" href="/styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet" />
</head>
<body>
  <main>
    <div class="form-container">
      <div>
        <button id="btn-shift-numero">Eliminar primer número</button>
        <p><strong>Números:</strong> <span id="lista-numeros"></span></p>
        <p id="eliminado-numero"></p>
      </div>

      <div>
        <button id="btn-shift-mensaje">Eliminar primer mensaje</button>
        <p><strong>Mensajes:</strong> <span id="lista-mensajes"></span></p>
        <p id="eliminado-mensaje"></p>
      </div>

      <div>
        <button id="btn-shift-cola">Atender cliente</button>
        <p><strong>Cola:</strong> <span id="lista-cola"></span></p>
        <p id="atendido-cola"></p>
      </div>
    </div>
  </main>

  <script src="/script.js"></script>
</body>
</html>
