<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Ejercicio 6</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="/style.css" />
</head>
<body>
  <main>
    <div class="form-container">

      <section>
        <h2>Copiar primeros 3 números</h2>
        <p><strong>Original:</strong> <span id="numeros"></span></p>
        <button id="btn-primeros">Copiar primeros</button>
        <p><strong>Resultado:</strong> <span id="resultado-primeros"></span></p>
      </section>

      <section>
        <h2>Copiar películas de posición 2 a 4</h2>
        <p><strong>Original:</strong> <span id="peliculas"></span></p>
        <button id="btn-peliculas">Copiar películas</button>
        <p><strong>Resultado:</strong> <span id="resultado-peliculas"></span></p>
      </section>

      <section>
        <h2>Copiar últimas 3 frutas</h2>
        <p><strong>Original:</strong> <span id="frutas"></span></p>
        <button id="btn-ultimos">Copiar últimas</button>
        <p><strong>Resultado:</strong> <span id="resultado-ultimos"></span></p>
      </section>

    </div>
  </main>
  <script src="/script.js"></script>
</body>
</html>
