<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet" />
  <title>Ejercicio 3</title>
</head>
<body>
  <main>
    <div class="form-container">

      <div>
        <form id="form-color">
          <label for="color">Color:</label>
          <input type="text" id="color" required>
          <button type="submit">Agregar al inicio</button>
        </form>
        <p><strong>Colores:</strong> <span id="lista-colores"></span></p>
      </div>

      <div>
        <form id="form-tarea">
          <label for="tarea">Tarea:</label>
          <input type="text" id="tarea" required>
          <button type="submit">Agregar al inicio</button>
        </form>
        <p><strong>Tareas:</strong> <span id="lista-tareas"></span></p>
      </div>

      <div>
        <form id="form-usuario">
          <label for="usuario">Usuario:</label>
          <input type="text" id="usuario" required>
          <button type="submit">Agregar al inicio</button>
        </form>
        <p><strong>Usuarios conectados:</strong> <span id="lista-usuarios"></span></p>
      </div>

    </div>
  </main>

  <script src="/script.js"></script>
</body>
</html>
