<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Formulario de Productos</title>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <div class="contenedor">
      <h1 class="titulo">Formulario</h1>
      <form id="formulario">
        <input type="text" id="producto" name="producto" placeholder="Nombre del producto" required />
        
        <select id="categoria" name="categoria" required>
          <option value="Deporte">Deporte</option>
          <option value="Herramienta">Herramienta</option>
          <option value="Tecnología">Tecnología</option>
        </select>

        <input type="number" id="precio" name="precio" placeholder="Precio" required />

        <label><input type="radio" name="disponible" value="Sí" required /> Disponible</label>
        <label><input type="radio" name="disponible" value="No" required /> No disponible</label>

        <button type="submit">Enviar</button>
      </form>
    </div>

    <h2>Datos Ingresados:</h2>
    <div id="resultados"></div>

    <script src="/script.js"></script>
  </body>
</html>
