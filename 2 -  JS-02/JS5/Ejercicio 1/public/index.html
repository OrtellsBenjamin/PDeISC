<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Zoo Animales</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/style.css">
</head>
<body class="bg-light">

<div class="container my-4">
    <h2 class="mb-4 text-center">Formulario para agregar animales</h2>
    <form id="animalForm" class="row g-3 bg-white p-4 rounded shadow-sm">
        <div class="col-md-2">
            <label class="form-label">Id Animal:</label>
            <input type="number" id="idAnimal" class="form-control" required>
        </div>
        <div class="col-md-3">
            <label class="form-label">Nombre:</label>
            <input type="text" id="nombre" class="form-control" required>
        </div>
        <div class="col-md-2">
            <label class="form-label">Jaula NÃºmero:</label>
            <input type="number" id="jaulaNumero" class="form-control" required>
        </div>
        <div class="col-md-3">
            <label class="form-label">Tipo de Animal:</label>
            <input type="number" placeholder="(1=Felino, 2=Ave, 3=Reptil...)" id="idTypeAnimal" class="form-control" required>
        </div>
        <div class="col-md-2">
            <label class="form-label">Peso (kg):</label>
            <input type="number" step="any" id="peso" class="form-control" required>
        </div>
        <div class="col-12 text-end">
            <button type="submit" class="btn btn-success px-4">Agregar Animal</button>
        </div>
    </form>

    <div id="mensajes"></div>

    <hr class="my-4">
    <h2 class="text-center">Resultados</h2>
    <div id="resultados"></div>
</div>

<script type="module" src="script.js"></script>
</body>
</html>
